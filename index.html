<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Designs - Color Picker</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>

	<div class="container">
		<div class="red" data-type="color"></div>
		<div class="pink" data-type="color"></div>
		<div class="purple" data-type="color"></div>
		<div class="deep-purple" data-type="color"></div>
		<div class="indigo" data-type="color"></div>
		<div class="blue" data-type="color"></div>
		<div class="light-blue" data-type="color"></div>
		<div class="cyan" data-type="color"></div>
		<div class="teal" data-type="color"></div>
		<div class="green" data-type="color"></div>
		<div class="light-green" data-type="color"></div>
		<div class="lime" data-type="color"></div>
		<div class="yellow" data-type="color"></div>
		<div class="amber" data-type="color"></div>
		<div class="orange" data-type="color"></div>
		<div class="deep-orange" data-type="color"></div>
		<div class="brown" data-type="color"></div>
		<div class="grey" data-type="color"></div>
		<div class="blue-grey" data-type="color"></div>
	</div>
	<div class="picker">
		<span class="title">Picked</span>

	</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
